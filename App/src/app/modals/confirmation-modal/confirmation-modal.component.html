<mat-dialog-content>
    <div class="flex-container">
        <span>{{text}}</span>
        <div class="flex-container-row">
            <button mat-raised-button (click)="cancel()" color="primary">No</button>
            <button mat-raised-button (click)="confirm()" color="primary">{{button}}</button>
        </div>
    </div>
</mat-dialog-content>
